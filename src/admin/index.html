<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="../../scss/custom.css" rel="stylesheet" />
</head>
<body>
    <main style="height: 100vh;" class="d-flex align-items-center justify-content-center flex-column container">
        <img src="../../src/images/icon_SVG.svg" alt="Logo" style="height: 6rem; margin-bottom: 60px;">
        <div class="gap-4 d-flex flex-column w-25">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Insira seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Lembre-se de mim</label>
            </div>
            <button type="submit" class="btn btn-secondary" onclick="login()">Entrar</button>
            <a href="recover.html" class="link-secondary text-center">Recuperar senha</a>
            <div id="login-error" class="alert alert-dismissable fade" style="position: absolute; bottom: 5px; text-align: center; left: 0; right: 0; width: fit-content; margin-inline: auto;" role="alert">
                <strong>Erro!</strong> Email ou senha invÃ¡lidos.
            </div>
        </div>
    </main>   
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
</body>
</html>
