<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle - O Semeador</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="../../scss/custom.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ? Navbar -->
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-sm bg-white align-items-center px-lg-5 border-bottom"
      >
        <a class="navbar-brand" style="margin-left: 1rem" href="/src">
          <img id="logo" src="../images/icon_SVG.svg" alt="logo" />
        </a>
        <div class="d-flex align-items-center gap-4" style="margin-right: 1rem">
          <button
            class="navbar-toggler"
            style="font-size: small"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse justify-content-between bg-white"
          id="navbarNav"
          style="z-index: 90"
        >
          <ul class="navbar-nav px-4 gap-2" style="font-size: small">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="inicio"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#institucional"
                role="button"
                aria-expanded="false"
                >Institucional</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#SobreNos">Sobre Nós</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#NossaHistoria"
                    >Nossa História</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#NossaInfrestrutura"
                    >Nossa Infraestrutura</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#NossaEquipe">Nossa Equipe</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#FazerPedagogico"
                    >Fazer Pedagógico</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#SegmentosEducacionais"
                    >Segmentos Educacionais</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#Matricula">Matrícula</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#Parceiros">Parceiros</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Eventos">Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Voluntariado">Voluntariado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contato">Contato</a>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-secondary d-sm-block d-none text-white px-4"
            style="font-size: small"
          >
            Quero Doar
          </button>
        </div>
      </nav>
    </header>

    <main
      style="height: 85vh"
      class="d-flex align-items-center justify-content-center flex-column container"
    >
      <img
        src="../../src/images/icon_SVG.svg"
        alt="Logo"
        style="height: 6rem; margin-bottom: 60px"
      />
      <div class="gap-4 d-flex flex-column w-25">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Insira seu email"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Insira sua senha"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember"
            >Lembre-se de mim</label
          >
        </div>
        <button type="submit" class="btn btn-secondary" onclick="login()">
          Entrar
        </button>
        <a href="recover.html" class="link-secondary text-center"
          >Recuperar senha</a
        >
        <div
          id="login-error"
          class="alert alert-dismissable fade"
          style="
            position: absolute;
            bottom: 5px;
            text-align: center;
            left: 0;
            right: 0;
            width: fit-content;
            margin-inline: auto;
          "
          role="alert"
        >
          <strong>Erro!</strong> Email ou senha inválidos.
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
